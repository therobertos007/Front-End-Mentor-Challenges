<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="left-side">
        <div class="left-about">
          <h1 class="main-header">
            Get <span id="purple">insights</span> that help your business grow.
          </h1>
          <p class="text">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <div class="liczby">
            <p class="numbers">
              10k+
              <br />
              <span id="description">companies</span>
            </p>
            <p class="numbers">
              314
              <br />
              <span id="description">templates</span>
            </p>
            <p class="numbers">
              12M+
              <br />
              <span id="description">queries</span>
            </p>
          </div>
        </div>
      </div>

      <div class="right-side">
        <img src="./img/image-header-desktop.jpg" class="image" />
      </div>
    </div>
  </body>
</html>
